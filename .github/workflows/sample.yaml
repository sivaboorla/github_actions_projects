name: shell

on:
  push:
    branches:  [ master ]
  pull_request:
    branches: [ master ]
  #workflow_diapatch:
  



    
#Define the jobs    
jobs:
   shell_scripting:
     runs-on: ubuntu-latest 
     
     steps:
     - name: Fetch Secrets
       env:
         PAT_TOKEN: ${{ secrets.PASSWORD }}
         
     - name: Run shell script
       run: |
         echo "my secret is $PAT_TOKEN "
         chmod 777 ./script.sh
         ./script.sh



  
