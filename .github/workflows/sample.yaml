name: shell

on:
  push:
    branches:  [ master ]
  pull_request:
    branches: [ master ]
  #workflow_diapatch:
  



    
#Define the jobs    
jobs:
   shell_scripting:
     runs-on: ubuntu-latest 
     
     steps:
     - name: Fetch Secrets
       env:
         PASSWORD: ${{ secrets.PASSWORD }}
       run: |
         echo "PASSWORD=$PASSWORD" >> $GITHUB_ENV
         echo "my secret is $PAT_TOKEN "

     - name: run shell script
       run: |
         echo "hello world"
         sudo chmod 755 script.sh
         sudo ./script.sh



  
